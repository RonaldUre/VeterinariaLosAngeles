<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">
				<h4 class="card-title">
			<!--  v	<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-success btn-xs"
						th:href="@{'/factura/form/'} + ${cliente.id}"
						th:text="'Crear factura'">-->	
						
						</a> <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-danger btn-xs"
						th:href="@{/mascota/eliminar/} + ${mascota.id}" th:text="Eliminar"
						} onclick="return confirm('Estas seguro que quiere eliminar?');"></a>
				</h4>

			

				<ul class="list-group">
					<li class="list-group-item bg-primary" th:text="${mascota.nombre}"></li>
					<li class="list-group-item" th:text="${mascota.raza}"></li>
					<li class="list-group-item" th:text="${mascota.peso}"></li>
					<li class="list-group-item" th:text="${mascota.estatura}"></li>
					<li class="list-group-item" th:text="${mascota.fechaNacimiento}"></li>
				</ul>
				
				
				
				
				<div th:if="${#lists.isEmpty(mascota.historias)}"
					class="alert alert-info my-4"
					th:text="'No hay histoira para el la mascota ' + ${mascota.nombre}"></div>
				<table th:if="${not #lists.isEmpty(mascota.historias)}"
					class="table table-bordered table-striped my-4">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Fecha</th>
							<th>Servicio</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="historia: ${mascota.historias}">
							<td th:text="${historia.id}"></td>
							<td th:text="${historia.fecha}"></td>
							<td th:text="${historia.producto.nombre}"></td>
							<td><button class="btn btn-danger btn-sm">Eliminar</button></td>
							

						
						</tr>
					</tbody>
				</table>
			
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
